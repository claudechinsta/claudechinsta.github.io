<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Australian City Analysis - Chart</title>
    <!-- JQuery -->
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/jquery-migrate-3.0.0.js"></script>
    <!-- Chart JS -->
    <script src='./js/moment.js'></script>
    <script src="./js/Chart.bundle.min.js"></script>

    <style>
        #Chart {
            width: 400px;
            height: 200px;
            position: absolute;

        }
    </style>
</head>
<body>
<div id="Chart"><canvas id="myChart"></canvas></div>

<script>
    let viewUrl = "data/sa2_view.json";
    let aurinUrl = "data/sa2_aurin.json";

    $.getJSON(viewUrl, function(viewData){
        $.getJSON(aurinUrl, function(aurinData){
            console.log(viewData);
            console.log(aurinData);
        })
    });

    let ctx = document.getElementById("myChart").getContext('2d');
    let myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [{
                label: 'number of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
</script>
</body>
</html>
