<html>

<head>
    <title>Hi today!</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" 
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" 
    crossorigin="anonymous"></script>
    <script src="./viewController.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External Resource -->
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <style>
        body {
            margin: 0;
        }
        
        .panelWrapper {
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr 1fr;
            grid-template-areas: "title title" "panel1 panel2" "panel3 panel4";
        }
        
        .panelWrapperInner {
            padding: 30px;
        }
        
        .title {
            grid-area: title;
        }
        
        .title h1 {
            font-size: 40px;
            margin: 20px 0;
            text-align: center;
            font-family: "Roboto";
        }
        
        .panel {
            min-width: 400px;
            margin: 5px;
            background: #ffffff;
            border: solid 1px #ddd;
        }
        
        .canvasWrapper {
            padding: 0 20px;
        }
        
        #panel1 {
            grid-area: panel1;
            /*            padding: 20px;*/
        }
        
        #chart1 {
            position: relative;
            height: auto;
            width: auto
        }
        
        #panel2 {
            grid-area: panel2 padding: 20px;
        }
        
        #panel3 {
            grid-area: panel3 padding: 20px;
        }
        
        #panel4 {
            grid-area: panel4 padding: 20px;
        }
        
        @media screen and (max-width: 480px) {
            .panel {
                min-width: none;
            }
            .panelWrapper {
                display: grid;
                grid-template-columns: auto;
                grid-template-rows: auto 200px 200px 200px 200px;
                grid-template-areas: "title" "panel1" "panel2" "panel3" "panel4";
            }
        }

        #month_rent {
            
        }

    </style>
</head>

<body>
    <div class="panelWrapper">
        <div class="title">
            <h1>Renta</h1>
        </div>
        <div class="panel" id="panel1">
            <div class="canvasWrapper">
                <!--                <canvas id="chart1"></canvas>-->
                <h3>Week Rent:</h3><input type="text" id="week_rent">
                <h3>Month Rent:</h3>
                <h3 id="month_rent"></h3>
            </div>
        </div>
        <div class="panel" id="panel2"></div>
        <div class="panel" id="panel3"></div>
        <div class="panel" id="panel4"></div>
    </div>
</body>

</html>
