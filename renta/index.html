<html>

<head>
    <title>Hi today!</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="./viewController.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External Resource -->
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Saira Semi Condensed";
            text-align: center;
        }

        hr {
            padding: 0 20px;
            margin: 0;
        }
        
        h1 {
            font-size: 25px;
        }
        h2 {
            font-size: 18px;
        }

        .title{
            font-family: "Raleway";
            color: #eee;
            font-size: 30px;
            padding: 10px 0;
            background: rgb(114, 117, 161);
        }

        .rent_calculator{
            text-align: center;
        }

        .container {
            width: auto;
            padding: 10px;
        }

        form {
            display: inline-block;
        }

        input {
            width: 100px;
            padding-top: 15px;
            padding-bottom: 7px;
            font-size: 20px;
            text-align: center;
            border: none;
            border-bottom: 1px solid rgb(221, 209, 215);
            border-radius: 0;
            outline: none;
            transition: 0.4s ease;
        }

        input:focus{
            width: 250px;
            outline: none;
            border-bottom: 1px solid rgb(37, 28, 33);
        }

        #month_rent {
            font-size: 30px;
        }

        #button {
            font-family: "Roboto";
            display: inline-block;
            background-color: #fc999b;
            color: #ffffff;
            border-radius: 5px;
            text-align: center;
            margin-top: 2px;
            padding: 5px 15px;
        }

        #button:hover {
            cursor: pointer;
            opacity: .8;
        }



        ol {
            text-align: left;
            padding-left: 20px;
        }

        ol li {
            padding: 5px;
            color: #000;
            background: #ebebeb;
        }

        ol li:nth-child(even) {
            background: #dfdfdf;
        }

        .strike {
            text-decoration: line-through;
        }

        li:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="panelWrapper">
        <div class="title">Renta</div>
        <hr>
        <div class="rent_calculator">
            <h1>Weekly Rent</h1>
            <input type="number" pattern="[0-9]*" inputmode="numeric" id="week_rent">
            <h2>Monthly Rent (per person)</h2>
            <h3 id="month_rent"><div style="color: #888">---</div></h3>
            <h2>Monthly Rent (total)</h2>
            <h3 id="month_rent_total"><div style="color: #888">---</div></h3>
        </div>
        <hr>
        <h1>Properties</h1>
        <div class="panel" id="panel2">
            <div class="container">
                <form name="toDoList">
                    <input type="text" name="ListItem" />
                </form>
                <div id="button">Add</div>
                <br/>
                <ol></ol>
            </div>
        </div>
        <div class="panel" id="panel3"></div>
        <div class="panel" id="panel4"></div>
    </div>
</body>

</html>
